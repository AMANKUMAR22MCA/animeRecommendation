<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎌 Anime Hub</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section id="preferences">
      <h2>🎯 Set Your Favorite Genres</h2>
      <div class="checkboxes">
        <label><input type="checkbox" value="Action"> Action</label>
        <label><input type="checkbox" value="Adventure"> Adventure</label>
        <label><input type="checkbox" value="Comedy"> Comedy</label>
        <label><input type="checkbox" value="Romance"> Romance</label>
      </div>
      <button onclick="savePreferences()">Save Preferences</button>
    </section>

    <section id="search">
      <h2>🔍 Search Anime</h2>
      <input type="text" id="searchInput" placeholder="Enter anime name...">
      <button onclick="searchAnime()">Search</button>
      <div id="searchResults"></div>
    </section>

    <section id="recommendations">
      <h2>👑 Your Recommendations</h2>
      <div id="recommendationList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
